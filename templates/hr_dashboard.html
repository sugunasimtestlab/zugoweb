<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>

     .main-header {
      width: 100%;
      padding: 40px 60px;
      background-color: #237477ff;
      display: flex;
      
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
      /* Adjusted margin-top to allow content to show from the top */
      margin-top: 0; 
      padding-top: 100px;
     
  }

  .main-header h2 {
      margin: 0;
      display: inline-block;
      gap: 100px;
      
  }

  .header-links {
      display: flex;
      gap: 30px;
      align-items: center;
  }

  .header-links a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s ease;
  }

  .header-links a:hover {
      text-decoration: underline;
  }

  /* üíª Tablets (max-width: 768px) */
  @media (max-width: 768px) {
      .main-header {
          flex-direction: column;
          text-align: center;
          padding: 30px 20px;
          margin-top: 0; /* Adjusted */
          padding-top: 60px;
      }

      .header-left h2 {
          font-size: 18px;
      }

      .header-links {
          flex-direction: row;
          gap: 20px;
          margin-top: 15px;
      }

      .header-links a h2 {
          font-size: 16px;
      }
  }
    .hr-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 40px;
    }
    .hr-table th, .hr-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    .hr-table th {
        background: #f2f2f2;
    }
    .dashboard-container {
        margin-top: 60px;
        padding: 40px;
        background: #66bcc2ff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
    }
    .logout-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #5947fa;
        text-decoration: none;
        font-weight: bold;
    }
    .logout-link:hover {
        text-decoration: underline;
    }

    /* üñ•Ô∏è Large Screens (Desktops above 1200px) */
    @media (min-width: 1200px) {

        .main-header {
          padding: 60px 100px;
      }

      .header-left h2, .header-links a h2 {
          font-size: 22px;
      }


        .dashboard-container {
            max-width: 1100px;
            padding: 50px;
        }
        .hr-table th, .hr-table td {
            font-size: 16px;
            padding: 12px;
        }
    }

    /* üíª Medium Screens (Tablets / Small Laptops) */
    @media (max-width: 768px) {
        .dashboard-container {
            padding: 25px;
            margin-top: 30px;
        }

        .hr-table th, .hr-table td {
            padding: 8px;
            font-size: 14px;
        }

        .logout-link {
            font-size: 14px;
            margin-top: 15px;
        }
    }

    /* üì± Small Screens (Mobile Devices) */
    @media (max-width: 480px) {

        .main-header {
          flex-direction: column;
          text-align: center;
          padding: 20px;
          margin-top: 0; /* Adjusted */
          padding-top: 40px;
      }

      .header-left h2 {
          font-size: 16px;
      }

      .header-links {
          flex-direction: column;
          gap: 10px;
          margin-top: 15px;
      }

      .header-links a h2 {
          font-size: 14px;
      }

        .dashboard-container {
            padding: 15px;
            margin-top: 20px;
        }

        .hr-table th, .hr-table td {
            padding: 6px;
            font-size: 12px;
        }

        .logout-link {
            font-size: 12px;
        }

        .hr-table {
            font-size: 12px;
            overflow-x: auto;
            display: block;
        }
    }
</style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #ffffffff; padding: 0;"> 
 <header class="main-header">
  <div class="header-left">
    <h2>Welcome {{ user.name }}</h2>
    <h2>Zugo Private Limited</h2>
    <a href="{{ url_for('workspace') }}"><h2>üíº Workspace</h2></a>
    <a href="{{ url_for('logout') }}"><h2>üö™ Logout</h2></a>
  </div>
</header>
    <div class="dashboard-container">
        <h2>HR Dashboard</h2>
        <!-- ADDED: Display the current attendance period -->
        <p style="text-align: center; font-weight: bold;"></p>
        <table class="hr-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Aadhar</th>
                    <th>Total Working Days</th>
                    <th>Total Leave</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td><img src="{{ url_for('static', filename=emp.photo) }}" alt="Photo" style="width:40px; height:40px; border-radius:50%; object-fit:cover; vertical-align:middle; margin-right:10px;"> </td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.phone }}</td>
                    <td>{{ emp.AADHAR }}</td>
                    <td>{{ emp.total_working }}</td>
                    <td>{{ emp.total_leave }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
